<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>快到碗里来！！！</h1>
<h2>first_bs</h2>
<div id="first_bs"></div>
<h2>two_7x</h2>
<div id="two_7x"></div>
</body>
<script>
    $.post('ps', {types: '0,1,2'}, function (e) {
        _html = ''
        for (var i=0; i<e.length; i++){
            var jsonData = JSON.stringify(e[i]);
            _html += jsonData + '<br />'
        }
        $('#first_bs').html(_html)
    })

    $.post('ps', {types: '0,1,3'}, function (e) {
        _html = ''
        for (var i=0; i<e.length; i++){
            var jsonData = JSON.stringify(e[i]);
            _html += jsonData + '<br />'
        }
        $('#two_7x').html(_html)
    })
</script>
</html>
